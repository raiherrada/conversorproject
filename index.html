<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div id="input-field-container">
            <h1>Conversor de unidades</h1>
            <input id="input-field"></input>
            <button id="convert-btn">Convertir</button>
        </div>
        <div id="body-container">
            <div id="unit-box">
                <h2>Distancia (Metros/Pies)</h2>
                <p id="meters">Aquí verás las conversiones de metros a pies</p>
            </div>
            <div id="unit-box-two">
                <h2>Volumen (Litros/Galones)</h2>
                <p id="liters">Aquí verás las conversiones de litros a galones</p>
            </div>
            <div id="unit-box-three">
                <h2>Peso (Kilogramos/Libras)</h2>
                <p id="kilograms">Aquí verás las conversiones de kilos a libras</p>
            </div>
        <script src="index.js"></script>
    </body>
</html>
